<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
    $(this).hide();    	
  });

    $("h1").dblclick(function(){
    $(".test").hide();   	
  });

    $("h2").click(function(){
    $("#new").hide();   	
  });
  
  $("#p1").mouseenter(function(){
  alert("You entered p1!");
  });
 
  $("#p2").hover(function(){
  alert("You entered p1!");
  }, 
  function(){
  alert("Bye! You now leave p1!");
  });

});
</script>
</head>
<body>
<hr>
<p>Click Here to Disappear this para</p>
<h1 class="test">Hello World</h1>
<h2 id="new">Hello World</h2>
<p id="p1">Mouse Enter</p>
<p id="p2">Mouse Enter/Leave</p>

<hr>
</body>
</html>
