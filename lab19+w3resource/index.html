<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script>
        function show1()
        { 
            $( "#value" ).blur(function() {
            alert( "Lose focus from Field1" );
            });
        }
        function show2()
        {
            $("h1,h2,h3" ).click(function() {
            $( this ).hide();
            });
        }
        

        
    </script>

</head>
<body onload="show1()">
    <p>Enter Something in Input Field</p>
    <input type="text" id="value" field="value"> 
    <h1 onclick="show2()">Heading-1</h1>
    <h2>Heading-2</h2>
    <h3>Heading-3</h3>
    




    
</body>
</html>
